{% extends 'sudokugame/play_base.html' %}

{% block title_block %}
    Play
{% endblock %}


{% block left_panel_block %}

{% if user.is_authenticated %}
    <h1>Welcome {{ user.username }}</h1>
{% else %}
    <h1>Welcome</h1>
{% endif %}

<div class="d-grid gap-4 mx-auto">
    <div class="d-grid gap-2">
        <div id="game-lives"><h2>Lives</h2><p>3</p></div>
        <div id="game-time"><h2>Time</h2><p>0:00</p></div>
        <div id="game-hints"><h2>Hints</h2><p>3</p></div>
    </div>

    <div class="d-grid gap-1 d-md-flex justify-content-center">
        <button class="btn btn-outline-primary me-md-2" type="button">Hint</button>
        <button class="btn btn-danger" type="button">Solve</button>
    </div>

    <div class="d-grid col-5 mx-auto">
        <div class="btn-group" role="group">
            <input type="radio" class="btn-check" name="game-input" id="btn-input" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btn-input">Input</label>

            <input type="radio" class="btn-check" name="game-input" id="btn-notes" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btn-notes">Notes</label>
        </div>
    </div>

    <div class="d-grid gap-2 col-8 mx-auto">
        <button class="btn btn-primary" type="button">New Game</button>
    </div>
</div>

{% endblock %}
