{% extends 'sudokugame/play_base.html' %}

{% block title_block %}
    Home
{% endblock %}


{% block left_panel_block %}
<div class="d-grid gap-5 mx-auto">
    <div class="d-grid gap-3 col-8 mx-auto">
        <button class="btn btn-primary p-3" type="button" data-bs-toggle="modal" data-bs-target="#playModal">New Game</button>
        {% if user.is_authenticated %}
            <button class="btn btn-success p-3" type="button">Daily Challenge</button>
        {% endif %}
        <a href="{% url 'sudokugame:leaderboard' %}" class="btn btn-warning p-3" type="button">Leaderboards</a>
    </div>

    <div class="d-grid gap-3 d-md-flex justify-content-center">
        <button class="btn btn-outline-dark" type="button">How to Play</button>
        <button class="btn btn-outline-dark" type="button">Practice</button>
    </div>
</div>
{% endblock %}

{% block board_block %}
<a href="{% url 'sudokugame:play' %}?difficulty=M">
    {{ block.super }}
</a>
{% endblock %}
